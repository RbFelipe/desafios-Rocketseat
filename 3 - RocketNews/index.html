<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>
<body>
    <div class="container">
        <div class="halfpage">
            <img src="img/read_news.jpg" alt="">

            <img src="img/logo.svg" alt="logo" class="logo">
            <h1>Atualize ideias e informações em 5 minutos.</h1>
            <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>

                perfeito para se preparar para codar ☕</p>

            <span class="inputemail">Insira seu e-mail:</span>

                <div class="g3"></div>
                <form action="#">

                </form>
                <button><img src="img/send.svg" alt="enviar email"></button>
            </div>

            <div class="plus">
            <span>deixe-me ler primeiro</span>
            <img src="img/arrow-right.svg">
            </div>
        </div>
